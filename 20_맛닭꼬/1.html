<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         * {margin:0; box-sizing:border-box;}
        ul,ol,li {list-style:none; margin:0; padding:0;}

        header {width:100%; height:160px; background-color:gold; 
            margin:0 auto;}
        #logo {width:400px; height:70px; float:left; background-color:pink; 
            margin:5px 0px 5px 700px;}


        #sns {width:300px; height:60px; float:right; background-color:lightgreen; 
            margin:10px 10px 10px 0px;}
        #sns > ul > li {float:left; margin:20px 5px; }
        #sns > ul > li > a {text-decoration:none; color:#000;}
        #sns > ul > li > a:hover {color:blue;}
        

        #fran {width:100px; height:60px; float:right; background-color:orange; 
            margin:10px 10px 10px 0px;}


        nav {width:1050px; height:70px; float:left; background-color:skyblue; 
            margin:5px 0px 0px 400px;}
        nav > ul {font-size: 20px; font-weight:bold;}
        nav > ul > li {float:left; margin:20px 40px; }
        nav > ul > li > a {text-decoration:none; color:#000;}
        nav > ul > li > a:hover {color:blue;}




        #slider {width:100%; height:800px; background-color:tomato; margin:0 auto;}
        #section {width:100%; height:800px; background-color:skyblue; margin:0 auto;}
        #youtubechannel  {width:100%; height:800px; background-color:aliceblue; margin:0 auto;}
        #franchises {width:100%; height:800px; background-color:aqua ; margin:0 auto;}
        #news {width:100%; height:800px; background-color:blueviolet; margin:0 auto;}
        footer {width:100%; height:400px;  background-color:gray; margin:0 auto;}

        
    </style>






</head>


<body>

    <header>
        <div id="logo"><img src="img/logo_2024.jpg" alt="로고"></div>
        <div id="sns">
            <ul>
                <li><a href="#"><img src="img/ico_sound.png" alt="sns1"></a></li>
                <li><a href="#"><img src="img/ico_blog.png" alt="sns2"></a></li>
                <li><a href="#"><img src="img/ico_facebook.png" alt="sns3"></a></li>
                <li><a href="#"><img src="img/ico_instagram.png" alt="sns4"></a></li>
                <li><a href="#"><img src="img/ico_youtube.png" alt="sns5"></a></li>
            </ul>
        </div>


        <div id="fran"><img src="img/ico_fr.png" alt="창업문의"></div>
        
        <nav>
            <ul>
                <li><a href="#">Company</a></li>
                <li><a href="#">Brand Story</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Franchise</a></li>
                <li><a href="#">Community</a></li>
            </ul>

        </nav>
    </header>

    <div id="slider"></div>

    <div id="section"></div>

    <div id="youtubechannel"></div>

    <div id="franchises"></div>

    <div id="news"></div>

    <footer></footer>



</body>

</html>
